<div class="container py-4">
  @if (loading) {
    <div class="text-center p-5 text-secondary">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading exercises...</p>
    </div>
  } @else if (exercises.length === 0) {
    <div class="alert alert-info text-center" role="alert">
      No exercises found. Time to add some!
    </div>
  } @else {
    <div class="row g-4">
      @for (exercise of exercises; track exercise.name) {
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
          <app-exercise-card [exercise]="exercise"></app-exercise-card>
        </div>
      }
    </div>
  }
</div>
