<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3">
        <div class="text-center">
          <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profile Picture">
          <h4>{{ user.username }}</h4>
          <p class="text-muted">{{ user.email }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3">
        <h5 class="mb-3">Workout History</h5>
        <app-workout-list [workouts]="workouts"></app-workout-list>
      </div>
    </div>
  </div>
</div>
